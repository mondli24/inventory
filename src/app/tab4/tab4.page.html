<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Request order </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="showFirstContent">
  <ion-list>
    <ion-item *ngFor="let delivery of products" lines="full">
      <ion-thumbnail slot="start">
        <ion-img *ngIf="capturedPhotos.length > 0" [src]="delivery.capturedPhotosUrl" alt="Preview Image"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ delivery.itemName }}</h2>
        <p class="item-size">Size: {{ delivery.size }}</p>
        <p class="item-quantity">Quantity:  {{ delivery.quantity }}</p>
        <p class="item-description">Description:  {{ delivery.description }}</p>
      </ion-label>
      <!-- <ion-button slot="end" [hidden]="somethingClicked" (click)="pickItem(delivery)">Pick</ion-button> -->
      <ion-fab >
        <ion-fab-button size="small" (click)="pickItem(delivery)">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-item>
  </ion-list>

</ion-content>


<ion-content  *ngIf="!showFirstContent">
 
    <ion-list>
      <ion-item *ngFor="let delivery of products" [class.picked]="delivery.isPicked">
        <!-- Display delivery details here -->
        <ion-label>{{ delivery.name }}</ion-label>
        <!-- Add more details if needed -->

      </ion-item>
    </ion-list>
 
 <div >
   <ion-button   (click)=" showFirstContentAgain()">Pickkk</ion-button>
 </div>
</ion-content>
